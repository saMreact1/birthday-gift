<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="header">
            <h1>Today is Oluwatobiloba's birthday 🎉</h1>
            <img id="tobi-img" src="/images/tobi3.jpg">
            <h2 id="bday-age">35 years old</h2>
            <h4 id="bday-date">08.07.2022</h4>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">Here's how happy I am for you today 🥳</h2>
            <h3 class="gift-hint">(Hover over the gift)</h3>
            <div class="gift-img" id="gift-img-happy" role="img" aria-label="A wrapped present. It changes to reveal a happy person on hover."></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">How people react when you enter the room 😍</h2>
            <div class="gift-img" id="gift-img-hot" role="img" aria-label="A wrapped present. It changes to reveal a person jubilating on hover."></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">If I had to describe you with ONE word 👇</h2>
            <div class="gift-img" id="gift-img-genius" role="img" aria-label="A wrapped present. When hovered over, it changes to reveal a 'Genius' meme of popular rapper Drake."></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">The only person as badass as you 💪</h2>
            <div class="gift-img" id="gift-img-badass" role="img" aria-label="A wrapped present. It changes to reveal a badass GIF on hover."></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">This one's for you, my sis 🥂</h2>
            <div class="gift-img" id="gift-img-cheers" role="img" aria-label="A wrapped present. When hovered over, it changes to reveal Leonardo DiCaprio as Jay in the Great Gatsby donning a tux and slick hair. He smiles and tips his head forward as he lifts a glass of wine, fireworks erupting in the background."></div>
        </div>
        
    </body>
</html>
